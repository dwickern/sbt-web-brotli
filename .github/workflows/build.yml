name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Restore cache
      uses: coursier/cache-action@v6

    - name: Setup Java & Scala
      uses: coursier/setup-action@v1
      with:
        jvm: 11

    - name: Run tests
      run: sbt test scripted
